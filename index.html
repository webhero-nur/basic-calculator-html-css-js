<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <!-- view or display -->
        <div id="display"></div>
        <!-- buttons -->
        <div class="buttons">
            <button onclick="calculationFunc()" id="btn-C" class="button specials">C</button>
            <button onclick="calculationFunc()" id="btn-bracket-start" class="button specials">(</button>
            <button onclick="calculationFunc()" id="btn-bracket-end" class="button specials">)</button>
            <button onclick="calculationFunc()" id="btn-back-spc" class="button specials">&larr;</button>
            <button onclick="calculationFunc()" id="btn-7" class="button">7</button>
            <button onclick="calculationFunc()" id="btn-8" class="button">8</button>
            <button onclick="calculationFunc()" id="btn-9" class="button">9</button>
            <button onclick="calculationFunc()" id="btn-div" class="button operator">/</button>
            <button onclick="calculationFunc()" id="btn-4" class="button">4</button>
            <button onclick="calculationFunc()" id="btn-5" class="button">5</button>
            <button onclick="calculationFunc()" id="btn-6" class="button">6</button>
            <button onclick="calculationFunc()" id="btn-mult" class="button  operator">*</button>
            <button onclick="calculationFunc()" id="btn-1" class="button">1</button>
            <button onclick="calculationFunc()" id="btn-2" class="button">2</button>
            <button onclick="calculationFunc()" id="btn-3" class="button">3</button>
            <button onclick="calculationFunc()" id="btn-sub" class="button operator">-</button>
            <button onclick="calculationFunc()" id="btn-0" class="button">0</button>
            <button onclick="calculationFunc()" id="btn-dot" class="button">.</button>
            <button onclick="calculationFunc()" id="btn-calc" class="button">=</button>
            <button onclick="calculationFunc()" id="btn-sum" class="button operator">+</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
